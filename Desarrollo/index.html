<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Lobo Agustin Ignacio">
    <meta name="Description" content="Pagina donde se muestra la fecha y la hora actual">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/MyStyle.css">
    <title>Fecha y Hora</title>
</head>
<body class="cabecero" onload="cargaApp()">
    <main class="container text-center">
        <section class="contenedor-fecha bg-dark bg-gradient p-2 text-white bg-opacity-25 rounded-4">
            <p id="fecha" class="fw-bold fs-1">Hola fecha</p>
        </section>
        <section class="contenedor-hora bg-dark bg-gradient p-2 text-white bg-opacity-25 rounded-4 my-1 text-end">
            <p id="hora" class="align-bottom">Hola hora</p>
            <article class="contenedorSegundos text-start">
                <p id="pmam" class="align-bottom fs-5 fw-bold">algo</p>
                <p id="seg" class="align-top">algo+</p>
            </article>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>
</html>
